
<link rel="stylesheet" type="text/css" href="css/scitech.css">

<audio id="sound" ng-src="{{ qr.link }}" type="audio/mpeg"></audio>

  <div class="scitechcontainer">

    <h1 class="scitechtitle">{{ qr.title }}</h1>



    <button id="play" class="soundbutton" onclick="playAudio()">Read This To Me!</button><hr />



    <div class="description">
      {{ qr.description }}
    </div>

  </div>
</body>
</html>
