<html class = "wrapper">
<link rel="stylesheet" href="http://jmurray.altervista.org/Synco/SyncoNEWCSS180.css">

<div>
	<img src="http://jmurray.altervista.org/Synco/SyncoImgName.png" class = "imgWidth1" alt="Synco" height ="100" width="200">
</div>
<div class="row">
	<div class="col-sm-3 col-xs-0"></div>
	<div class="col-sm-6 col-xs-12 well" >
		<hi>Register</h1>
			<form name="loginForm" ng-submit="doRegister(registerForm)">

				<div class="form-group">
					<input type="email" name="email" ng-model ="login.email"
					required placeholder="Enter your email" class="form-control">
				</div>

				<div class="form-group">
					<input type="text" name="username" ng-model ="login.username"
					required placeholder="Enter your username" class="form-control">
				</div>

				<div class="form-group">
					<input type="password" name="password" ng-model="login.password"
					required placeholder="Enter your password" class="form-control">
				</div>

				<div class="form-group">
					<input type="password" name="password2" ng-model="login.password2"
					required placeholder="Confirm your password" class="form-control">
				</div>

				<input type="submit" name="save" value="Login" class="btn btn-success">
			</form>
	</div>
	<div class="col-sm-3 col-xs-0"></div>
</div>
</html>
