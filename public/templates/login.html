<html class = "wrapper">
<link rel="stylesheet" href="http://jmurray.altervista.org/Synco/SyncoNEWCSS132.css">


<div class = "imgWidth">
	<a href = "http://synco.xyz/#/">
	<img src="http://jmurray.altervista.org/Synco/SyncoImgName.png" alt="SYNCO SYNCO SYNCO"></img>
	</a>
</div>
<div class="row">
	<div class="col-sm-3 col-xs-0"></div>
	<div class="col-sm-6 col-xs-12 well" >
		<hi>Login</h1>
			<form name="loginForm" ng-submit="doLogin(loginForm)">

				<div class="form-group">
					<input type="email" name="email" ng-model ="login.email"
					required placeholder="Enter your email" class="form-control">
				</div>

				<div class="form-group">
					<input type="password" name="password" ng-model="login.password"
					required placeholder="Enter your password" class="form-control">
				</div>

				<input type="submit" name="save" value="Login" class="btn btn-success">
			</form>
	</div>
	<div class="col-sm-3 col-xs-0"></div>
</div>
</html>
