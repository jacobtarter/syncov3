<html class = "wrapper">
<link rel="stylesheet" href="http://jmurray.altervista.org/Synco/SyncoCss2.1.css">

<div>
	<img src="SyncoImgName.png" alt="Synco" height ="100" width="200">
</div>
<div class="row">
	<div class="col-sm-4 col-sm-push-3 well">
		<hi>Login</h1>
			<form name="loginForm" ng-submit="doLogin(loginForm)">

				<div class="form-group">
					<input type="email" name="email" ng-model ="login.username"
					required placeholder="Enter your email" class="form-control">
				</div>

				<div class="form-group">
					<input type="password" name="password" ng-model="login.password"
					required placeholder="Enter your password" class="form-control">
				</div>

				<input type="submit" name="save" value="Login" class="btn btn-success">
			</form>
	</div>
</div>
</html>
