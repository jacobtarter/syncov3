<link rel="stylesheet" type="text/css" href="css/app.css">

	<body>
	<div id="main-box">

		
		<a href = "http://synco.xyz/#/">
		<img src="http://jmurray.altervista.org/Synco/SyncoImgName.png" class = "imgWidth1"  alt="SYNCO SYNCO SYNCO"></img>
		</a>
		


	<table class= "table">
		    
		<tr><td>{{ post[0].title }}</td></tr> 
		
		<tr><td>Original Poster: {{ post[0].name }}</td></tr>
		
		<tr><td>Created On: {{ post[0].created_at }}</td></tr> 

		<tr><td>Score: 	{{ post[0].vote_score }}({{ post[0].upvotes }}/{{ post[0].downvotes }})</td></tr>
		
		<tr><td>{{ post[0].ptext }}</td></tr>

	</table>

	<div class="row" ng-show="checkAuth()">
	<hi>Post Your Comment Here</h1>
		<form name="commentForm" ng-submit="makeComment(commentForm)">

			<div class="form-group">
				<TEXTAREA name="Body" COLS=60 ROWS=6 name="Comment" ng-model ="post.ctext"
				required placeholder="Your comment here..." class="form-control"></TEXTAREA>
			</div>
			<input type="submit" name="save" value="Post" class="btn btn-success">
		</form>
	</div>

	<table class= "table">
	
		<tr>
			<th><h1> The Comments </h1> </th>
		</tr>
	
	<tr ng-repeat="x in comments">

		    <td>{{ x.name }}</td>

		    <td>{{ x.ctext }}</td>

		    <td>{{ x.created_at }}</td>

	</tr>
	
	</table>

</div>

</body>
