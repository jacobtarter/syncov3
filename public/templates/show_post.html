<link rel="stylesheet" type="text/css" href="http://jmurray.altervista.org/Synco/SyncoNEWCSS140.css">
<div class = "bigBox">
	<div class = "container">
		<div class = "imgWidth">
			<a href = "http://synco.xyz/#/">
			<img src="http://jmurray.altervista.org/Synco/SyncoImgName.png" alt="SYNCO SYNCO SYNCO"></img>
			</a>
		</div>
<body>
<div class = "row">
		<div class = "myWrapper">


	<table class="table">
	<tbody>
		    <td>
					<div class = "commentHeader">
						<div class = "textWrapper"><b>{{ post[0].title }} </br> <span class ="newline"> Original Poster: {{ post[0].name }} </b>
						</span>
					</div>
				</div>
				<div class="leftAlign"> Score: 	{{ post[0].vote_score }}
					<span class="pos">({{ post[0].upvotes }} </span>/<span class="neg">{{ post[0].downvotes }}) </span>
			</br>
				<div class = "commentBody" >
					{{ post[0].ptext }}
				</div>
		    {{ post[0].created_at }}
	</div>
		<button class="btn btn-default btn-xs btn-edit" ng-click="editPost(x.about.id)">Edit</button>
		<button class="btn btn-danger btn-xs btn-delete" ng-click="confirmDelete(x.about.id)">Delete</button>



	</tbody>
</table>
</div>
</div>
<div class="row" ng-show="checkAuth()">
	<div class="col-sm-3 col-xs-0"></div>
	<div class="col-sm-6 col-xs-12 well" >
		<hi>New Comment</h1>
			<form name="commentForm" ng-submit="makeComment(commentForm)">

				<div class="form-group">
					<input type="text" name="Comment" ng-model ="post.ctext"
					required placeholder="Your comment here..." class="form-control">
				</div>



				<input type="submit" name="save" value="Post" class="btn btn-success">
			</form>
	</div>
	<div class="col-sm-3 col-xs-0"></div>
</div>
<table class= "table">
	<thead>
		<tr>
			<th>The Comments</th>
		</tr>
		<tr>
			<th>User</th>
			<th>Comment</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody class = "botComment">
		<tr ng-repeat="x in comments">

		    <td>{{ x.name }}</td>
		    <td>{{ x.ctext }}</td>
		    <td>{{ x.created_at }}</td>

		</tr>
	</tbody>
</table>
</body>
</div>
</div>
