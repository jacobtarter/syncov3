<link rel="stylesheet" type="text/css" href="css/app.css">

	<body>
	<div class="showcontainer">

	<table class= "showpost">
		    
		<div class="showtitle">{{ post[0].title }}</div>
		
		<div class="showposter">Original Poster: {{ post[0].name }}</div>
		
		<div class="showdate">Created On: {{ post[0].created_at }}</div> 

		<div class="showscore">Score: 	{{ post[0].vote_score }}({{ post[0].upvotes }}/{{ post[0].downvotes }})</div>
		
		<div class="showtext">{{ post[0].ptext }}</div>

	</div>

	<div id="comment-box" ng-show="checkAuth()">
	<hi>Post Your Comment Here</h1>
		<form name="commentForm" ng-submit="makeComment(commentForm)">

			<div class="form-group">
				<TEXTAREA name="Body" COLS=60 ROWS=6 name="Comment" ng-model ="post.ctext"
				required placeholder="Your comment here..." class="form-control"></TEXTAREA>
			</div>
			<input type="submit" name="save" value="Post" class="btn btn-success">
		</form>
	</div>

	<table class= "table">
	
		<tr>
			<th><h1> The Comments </h1> </th>
		</tr>
	
	<tr ng-repeat="x in comments">

		    <td>{{ x.name }}</td>

		    <td>{{ x.ctext }}</td>

		    <td>{{ x.created_at }}</td>

	</tr>
	
	</table>

</div>

</body>
