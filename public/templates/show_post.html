<link rel="stylesheet" type="text/css" href="css/synco.css">

	<body>
	<div class="showcontainer">

	<div class= "showpost">

		<div class="showtitle"><h3>{{ post[0].title }}</h3></div>

		<div class="showposter" style="font-size:11px">Original Poster: {{ post[0].name }}</div>

		<div class="showdate" style="font-size:11px">Created On: {{ post[0].created_at }}</div>

		<div class="showscore" style="font-size:11px">Score: 	<b>{{ post[0].vote_score }}</b><i>({{ post[0].upvotes }}/{{ post[0].downvotes }})</i></div>

		<div class="showtext">{{ post[0].ptext }}</div>

	</div>

	<div class="comment-box" ng-show="checkAuth()">
	<h5>Post Your Comment Here</h5>
		<form name="commentForm" ng-submit="makeComment(commentForm)">

			<div class="form-group">
				<TEXTAREA name="Body" COLS=60 ROWS=6 name="Comment" ng-model ="post.ctext"
				required placeholder="Your comment here..." class="form-control"></TEXTAREA>
			</div>
			<input type="submit" name="save" value="Post" class="btn btn-success">
		</form>
	</div>

	<div class= "commenttable">

		<div class="commenttabletitle"> <h5>The Comments</h5> </div>


		<div class="thecomments" ng-repeat="x in comments">

			    <div class="commentposter" style="font-size:10px"><i>{{ x.name }}</i></div>
			    <div class="commentdate" style="font-size:10px"><i>{{ x.created_at }}</i></div>
			    <div class="commenttext">{{ x.ctext }}</div>



		</div>

	</div>

</div>

</body>
