<link rel="stylesheet" type="text/css" href="css/app.css">


	<a href = "http://synco.xyz/#/">
	<img src="http://jmurray.altervista.org/Synco/SyncoImgName.png" class = "imgWidth" alt="SYNCO SYNCO SYNCO"></img>
	</a>
		

	<div class="loginBox">
		<p ng-show="checkAuth()"> Hello, {{getUser()}}</p>
		
		<button class="btn btn-default btn-lg btn-post" ng-show="checkAuth()" ng-click="newPost()">New Post</button>
		
		<a href = "#/login"><button class="btn btn-default btn-lg btn-post" ng-show="!checkAuth()">Login</button></a>
		
		<a href = "#/register"><button class="btn btn-default btn-lg btn-post" ng-show="!checkAuth()">Register</button></a>
		
		<a href = "#/logout"><button class="btn btn-default btn-lg btn-post" ng-show="checkAuth()"> Logout </button></a>
	</div>



<body>
		
	<table class="table">
		<thead>
			<tr>
			</tr>
		</thead>
		
		<tbody>
			<tr ng-repeat="x in posts | orderBy : '-vote_score'">

			  	<td>
					<b> {{ x.title }} </b></br> OP: {{ x.name }} </b>
					Score: {{ x.vote_score }}
					({{ x.upvotes }} / {{ x.downvotes }} ) Comments: {{ x.comment_count }}		
				</td>

			    <td>
						<div class="commentFooter">
						<button class="btn btn-default btn-xs btn-up" ng-click="upVote(x.id)" ng-show="checkAuth()" ng-disabled="checkUpvote(x.id)"><span class="glyphicon glyphicon-arrow-up"></span> Upvote </button>
			    	<button class="btn btn-default btn-xs btn-down" ng-click="downVote(x.id)" ng-show="checkAuth()" ng-disabled="checkDownvote(x.id)"><span class="glyphicon glyphicon-arrow-down"></span> Downvote </button>
			    	<button class="btn btn-default btn-xs btn-view" ng-click="viewPost(x.id)"><span class="glyphicon glyphicon-eye-open"></span> View/Comment</button>
			    	<button class="btn btn-default btn-xs btn-edit" ng-click="editPost(x.id)" ng-show="checkOwner(x.name)"><span class="glyphicon glyphicon-synchronization"</span> Edit</button>
			    	<button class="btn btn-danger btn-xs btn-delete" ng-click="confirmDelete(x.id)" ng-show="checkOwner(x.name)"><span class="glyphicon glyphicon-warning-sign"></span> Delete</button>
						</div>
			    </td>


			</tr>

		</tbody>
</table>
</body>
</div>
</div>
