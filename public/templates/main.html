<body>
<div class = "row">
		<div class = "myWrapper">
			<table class="table">
			<thead>
		<tr>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="x in posts | orderBy : '-vote_score'">

		  	<td>
					<div class = "commentHeader">
						<div class = "textWrapper"><b> Title: {{ x.title }} </br> <span class ="newline"> Original Poster: {{ x.name }} </b>
						</span>
					</div>
					</div>
						 <div class="leftAlign"> Score: {{ x.vote_score }}
							 <span class="pos">({{ x.upvotes }} </span>/<span class="neg">{{ x.downvotes }}) </span> Comments: {{ x.comment_count }}
						 </div>
					 </div>
					</td>

		    <td>
					<div class="commentFooter">
					<button class="btn btn-default btn-xs btn-up" ng-click="upVote(x.id)" ng-show="checkAuth()"><span class="glyphicon glyphicon-arrow-up"></span> Upvote </button>
		    	<button class="btn btn-default btn-xs btn-down" ng-click="downVote(x.id)" ng-show="checkAuth()"><span class="glyphicon glyphicon-arrow-down"></span> Downvote </button>
		    	<button class="btn btn-default btn-xs btn-view" ng-click="viewPost(x.id)"><span class="glyphicon glyphicon-eye-open"></span> View/Comment</button>
		    	<button class="btn btn-default btn-xs btn-edit" ng-click="editPost(x.id)"><span class="glyphicon glyphicon-synchronization"></span> Edit</button>
		    	<button class="btn btn-danger btn-xs btn-delete" ng-click="confirmDelete(x.id)"><span class="glyphicon glyphicon-warning-sign"></span> Delete</button>
					</div>
		    </td>


		</tr>

	</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</body>
