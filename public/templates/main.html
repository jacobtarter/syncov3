<link rel="stylesheet" type="text/css" href="http://jmurray.altervista.org/Synco/SyncoNEWCSS.css">

<a href = "#/post"><button class="btn btn-default btn-xs btn-post" ng-show="checkAuth()">New Post</button></a>
<a href = "#/login"><button class="btn btn-default btn-xs btn-post" ng-show="!checkAuth()">Login</button></a>
<a href = "#/logout"><button class="btn btn-default btn-xs btn-post" ng-show="checkAuth()">Logout</button></a>

<body class = "container">
<div class = "row">
	<div class = "col-xs-12 col-sm-8-offset-2">
		<table class="table table-striped">
			<thead>
		<tr>
			<th></th>
			<th>Score</th>
			<th>Title</th>
			<th>Comments</th>
			<th>User</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="x in posts | orderBy : '-vote_score'">
		    <td>
		    	<button class="btn btn-default btn-xs btn-up" ng-click="upVote(x.id)" ng-show="checkAuth()"> Upvote </button>
		    	<button class="btn btn-default btn-xs btn-down" ng-click="downVote(x.id)" ng-show="checkAuth()"> Downvote </button>
		    </td>
		    <td><strong>{{ x.vote_score }}</strong>({{ x.upvotes }}/{{ x.downvotes }})</td>
		    <td>{{ x.title }}</td>
		    <td>{{ x.comment_count }}</td>
		    <td>{{ x.name }}</td>
		    <td>
		    	<button class="btn btn-default btn-xs btn-view" ng-click="viewPost(x.id)">View/Comment</button>
		    	<button class="btn btn-default btn-xs btn-edit" ng-click="editPost(x.id)">Edit</button>
		    	<button class="btn btn-danger btn-xs btn-delete" ng-click="confirmDelete(x.id)">Delete</button>

		    </td>


		</tr>
	</tbody>
</table>
</div>
</div>
</div>
</body>
