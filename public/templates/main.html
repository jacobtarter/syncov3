<table class="table">
	<thead>
		<tr>
			<th></th>
			<th>Score</th>
			<th>Upvotes</th>
			<th>Downvotes</th>
			<th>Title</th>
			<th>Comments</th>
			<th>User</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="x in posts ">
		    <td>
		    	<button class="btn btn-default btn-xs btn-up" ng-click="upVote(x.about.id)" > Upvote </button>
		    	<button class="btn btn-default btn-xs btn-down" ng-click="downVote(x.about.id)" > Downvote </button>
		    </td>
		    <td>{{ x.vote_score }}</td>
		    <td>{{ x.upvotes }}</td>
		    <td>{{ x.downvotes }}</td>
		    <td>{{ x.title }}</td>
		    <td>{{ x.comment_count }}</td>
		    <td>{{ x.name }}</td>
		    <td>
		    	<button class="btn btn-default btn-xs btn-view" ng-click="viewPost(x.about.id)">View/Comment</button>
		    	<button class="btn btn-default btn-xs btn-edit" ng-click="editPost(x.about.id)">Edit</button>		    
		    	<button class="btn btn-danger btn-xs btn-delete" ng-click="confirmDelete(x.about.id)">Delete</button>

		    </td>


		</tr>
	</tbody>
</table>
